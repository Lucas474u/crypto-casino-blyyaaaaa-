<!DOCTYPE html>
<html lang="en">

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background: #0f0c29;
        color: white;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .loader {
        position: fixed;
        top: 0;
        left: 0;

        height: 100%;
        background: linear-gradient(135deg, #0f0c29, #302b63);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255,255,255,0.1);
        border-radius: 50%;
        border-top-color: #667eea;

      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
